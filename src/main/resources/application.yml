# 공통 설정 (local / prod 모두 공통으로 사용)
server:
  port: 8080

openai:
  api-key: ${OPENAI_API_KEY}
  url: https://api.openai.com/v1/chat/completions
  model: gpt-4o-mini

spring:
  profiles:
    active: local   # 기본은 local 프로필로 실행

---
# local 프로필 (로컬 개발용: H2 메모리 모드)
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

---
# prod 프로필 (배포용: H2 파일 모드, 서버 껐다 켜도 유지)
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:h2:file:./data/hanstep;AUTO_SERVER=TRUE;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: false  # 필요하면 true로 바꿔도 됨

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
